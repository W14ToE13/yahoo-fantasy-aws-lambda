AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  yahoo-fantasy

  Sample SAM Template for yahoo-fantasy

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Parameters:
  ProjectName:
    Type: String
    Description: your project name
    Default: yahoo-fantasy
  ClientId:
    Type: String
    Description: the yahoo applicaiton client id
    Default: id
  ClientSecret:
    Type: String
    Description: the yahoo applicaiton client secrect
    Default: secrect
  DomainName:
    Type: String
    Description: The alternate domain name for the CloudFront distribution
    Default: fantasy.laohuang.org
  SSLCertificateArn:
    Type: String
    Description: The ARN of the existing SSL certificate
    Default: arn:aws:acm:us-east-1:711387121254:certificate/2e1c3799-2a39-4d43-906d-6fd5824344f7

Resources:
  StaticWebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ProjectName}-static-website"
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

  StaticWebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticWebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - 'cloudfront.amazonaws.com'
            Action: 's3:GetObject'
            Resource: !Sub "arn:aws:s3:::${StaticWebsiteBucket}/*"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt StaticWebsiteBucket.WebsiteURL
            S3OriginConfig:
              OriginAccessIdentity: !Sub "origin-access-identity/cloudfront/${AWS::Region}/${AWS::AccountId}"
          - Id: ApiGatewayOrigin
            DomainName: !Sub "${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com"
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        CacheBehaviors:
          - PathPattern: "/api/*"
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
          - PathPattern: "/login"
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
          - PathPattern: "/callback"
            TargetOriginId: ApiGatewayOrigin
            ViewerProtocolPolicy: redirect-to-https
            AllowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: all
        ViewerCertificate:
          AcmCertificateArn: !Ref SSLCertificateArn
          SslSupportMethod: sni-only
        Aliases:
          - !Ref DomainName
        PriceClass: PriceClass_100
        Enabled: true
        DefaultRootObject: index.html


  ApiGateway:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: $default

  # IAM role for lambda functions
  LambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          -
            Effect: Allow
            Principal:
              Service:
                - 'lambda.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: 'LambdaLogging' # allow lambda functions to write logs to cloudwatch
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:*'
              -
                Effect: Allow
                Action:
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: 
                  - !GetAtt WebServerLogGroup.Arn
                  - !GetAtt LongRunningJobLogGroup.Arn
        - PolicyName: 'LambdaDynamoDBAccess' # allow lambda functions to access dynamodb tables
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 'dynamodb:*'
                Resource: 
                  - !GetAtt UserSessionTable.Arn
                  - !GetAtt LongRunningJobTable.Arn
        - PolicyName: 'LambdaS3Access' # allow lambda functions to access s3 bucket /data folder
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action:
                  - 's3:ListBucket'
                Resource: !Sub 'arn:aws:s3:::${StaticWebsiteBucket}'
              -
                Effect: Allow
                Action:
                  - 's3:*'
                Resource: !Sub 'arn:aws:s3:::${StaticWebsiteBucket}/data/*'
        - PolicyName: 'LambdaInvokeFunction' # allow lambda functions to invoke other lambda functions
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'lambda:InvokeFunction'
                Resource: '*'

  # log groups for lambda functions
  WebServerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-web-server"
      RetentionInDays: 1
  LongRunningJobLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${ProjectName}-task"
      RetentionInDays: 1

  # shared layer for both lambda functions
  # SharedLayer:
  #   Type: AWS::Serverless::LayerVersion
  #   Properties:
  #     LayerName: shared-layer
  #     Description: Shared code for both Lambda functions
  #     ContentUri: ./shared/
  #     CompatibleRuntimes:
  #       - python3.11
  #   Metadata:
  #     BuildMethod: python3.11
  
  # lambda functions
  WebServerFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      # CodeUri: ./web_server/
      # Handler: app.lambda_handler
      # Runtime: python3.11
      PackageType: Image
      FunctionName: yahoo-fantasy-web-server
      # ImageConfig:
      #   Command: ["app.lambda_handler"]
      Architectures:
        - x86_64
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref ApiGateway
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          CLIENT_ID:  !Ref ClientId
          CLIENT_SECRET: !Ref ClientSecret
          DB_SESSION_TABLE: !Sub ${ProjectName}-session
          DB_TASK_TABLE: !Sub ${ProjectName}-task
          S3_BUCKET_NAME: !Ref StaticWebsiteBucket
          BASE_URL: !Sub https://${DomainName}
      Role: !GetAtt LambdaExecRole.Arn
    Metadata:
      Dockerfile: Dockerfile_web_server
      DockerContext: ./src/
      DockerTag: !Sub ${ProjectName}-web-server
  LongRunningJobFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      # CodeUri: ./long_running_job/
      PackageType: Image
      # ImageConfig:
      #   Command: ["app.lambda_handler"]
      FunctionName:  yahoo-fantasy-task
      Architectures:
        - x86_64
      Environment:
        Variables:
          CLIENT_ID:  !Ref ClientId
          CLIENT_SECRET: !Ref ClientSecret
          DB_SESSION_TABLE: !Sub ${ProjectName}-session
          DB_TASK_TABLE: !Sub ${ProjectName}-task
          S3_BUCKET_NAME: !Ref StaticWebsiteBucket
          BASE_URL: !Sub https://${DomainName}
      Role: !GetAtt LambdaExecRole.Arn
    Metadata:
      Dockerfile: Dockerfile_long_running_job
      DockerContext: ./src/
      DockerTag: !Sub ${ProjectName}-task

  # dynamodb tables
  UserSessionTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: "Retain"
    DeletionPolicy: Delete
    Properties:
      TableName: !Sub ${ProjectName}-session
      AttributeDefinitions:
        - AttributeType: "S"
          AttributeName: "sessionId"
      KeySchema:
        - KeyType: "HASH"
          AttributeName: "sessionId"
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: "expireAt"
  LongRunningJobTable:
    Type: AWS::DynamoDB::Table
    UpdateReplacePolicy: "Retain"
    DeletionPolicy: Delete
    Properties:
      TableName: !Sub ${ProjectName}-task
      AttributeDefinitions:
        - AttributeType: "S"
          AttributeName: "taskId"
      KeySchema:
        - KeyType: "HASH"
          AttributeName: "taskId"
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TimeToLiveSpecification:
        Enabled: true
        AttributeName: "expireAt"

Outputs:
  CloudFrontDistributionDomainName:
    Description: "The domain name of the CloudFront distribution"
    Value: !GetAtt CloudFrontDistribution.DomainName

  StaticWebsiteBucketName:
    Description: "The name of the S3 bucket hosting the static website"
    Value: !Ref StaticWebsiteBucket

  ApiGatewayInvokeURL:
    Description: "The URL to invoke the API Gateway"
    Value: !Sub "https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/"
